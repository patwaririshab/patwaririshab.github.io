          My contributions included developing the boss battle scene using C# and Unity and writing 
          a c++ command-line program to read and parse quiz input from teachers.

    - role: National Youth Achievement Award (NYAA)
      time: Jan 2016 - Oct 2019
      details: |
        The NYAA Gold is a premier youth award given by the President to encourage young people who demonstrate 
        self-reliance, perseverance and a sense of responsibility to themselves, to society and to nation
        
        Over 18 months, I served in the National Rover Council, upgraded martial arts skills, took up competitive
         running, hiked in Indonesia for 15 days and directed a 2D1N residential course for young people to complete
         the requirements

    - role: OCBC Cares for the Environment Project
      time: Apr 2018 - Aug 2018
      details: |
        A self-initiated environment project, where I was the Vice Chairperson. My team and I pitched and won
        a bid of $25,000 from the OCBC bank to fund our idea for reforestation of an ecologically sensitive Sarimbun
        forest and implementing an education program for young scouts nationally.


projectexperiences:
  title: Project Experience
  experiences:
    - role: Inventory Management System
      time: Aug 2019 - Oct 2019
      company: Java | JUnit | JavaFx
      details: |
        Course project as part of CS2113T module, where I was part of a team of 5 which developed a Java
        application to help lab technicians manage lab inventory. My reponsibilities included developing 
        core features in Java as well as writing JUnit tests. I also developed UML diagrams and system diagrams
        for our product.

        Key Features:
          - Ability to store stocks by their stock type and stock number
          - Tracks student loans and lost quantities and updates stock quantities
          - Auto generates loan list for each student



    - role: Android Fitness Application (Fitmate)
      company: React Native | Firebase | Tensorflow
      time: May 2019 - Aug 2019
      details: |
        Optional summer project hosted by NUS, supported by Google. Participated at the Apollo 11 level (highest level) under mentorship of 
        a mentor from Thoughtworks. Created an Android fitness application (available on google play store as Fitmate).
      
        Key features: 
          -  Allows users to record and send video challenges to peers of them doing push-ups, sit-ups or squats
          -  A computer vision enabled machine learning algorithm  periodically verifies count of number of repetitions
          - Users gain points by completing challenges and scores are reflected in a leader board


    - role: FPGA Audio Visualizer
      company: Verilog | C++ | C
      time: Jan 2019 - May 2019
      details: |
        FPGA audio visualiser consisting of an FPGA rendition of flappy bird game, frequency detector and interactive Audio Visualisation Coded 
        in Verilog for the Basys3 FPGA. Uses a modmic 3 for audio input and the VGA output pins for video display.

        Key features:
          - Audio Frequency Detector with an accuracy of +- 1Hz between 400 Hz and 10 kHz
          - FPGA rendition of the Flappy Bird game where bird's jump is controlled by amplitude of audio signal

      
      

